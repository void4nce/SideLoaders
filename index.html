<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Loaders</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .text-container {
            position: absolute;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 4rem;
            transition: all 0.5s ease-in-out;
        }

    </style>
</head>
<body>

    <div class="text-container">
        <h1 id="animated-text">Side Loaders</h1>
    </div>

    <script>
        // Get the h1 element
        const animatedText = document.getElementById('animated-text');

        // Function to update text
        function updateText(newText) {
            animatedText.innerText = newText;
        }

        // Animate the sine wave movement and shrinking effect
        function animateText() {
            let startTime = null;
            let amplitude = 50; // Maximum vertical displacement (sine movement amplitude)
            let duration = 2000; // Duration of the sine wave movement in milliseconds
            let shrinkDuration = 1500; // Time for shrinking effect in milliseconds
            let sineStartTime = Date.now(); // Store start time for sine wave animation

            // Initial movement of text downwards (wait for 3 seconds)
            setTimeout(() => {
                // Shrinking and moving up
                requestAnimationFrame(function animate(time) {
                    if (!startTime) startTime = time;
                    const progress = (time - startTime) / shrinkDuration;
                    
                    if (progress < 1) {
                        const scale = Math.max(1 - progress, 0.2); // Shrink from 1 to 0.2
                        const sineProgress = Math.sin((time - sineStartTime) / duration * 2 * Math.PI);
                        animatedText.style.transform = `translateY(${amplitude * sineProgress}px) scale(${scale})`;
                        requestAnimationFrame(animate);
                    } else {
                        // After shrinking is done, move the text completely out of the view
                        animatedText.style.transform = `translateY(-100vh) scale(0)`;
                    }
                });
            }, 3000); // Start the shrinking animation after 3 seconds

        }

        // Change text to "By Voidance" after 2 seconds
        setTimeout(() => {
            updateText('By Voidance');
            animateText();
        }, 2000); // Change text after 2 seconds

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sideloaders</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gotham', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Background styling */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, rgba(0, 0, 0, 0.8) 80%);
            filter: blur(10px);
            z-index: -1;
        }

        /* "Sideloaders" text styling */
        h1 {
            font-size: 2em; /* Start with smaller size */
            font-weight: bold;
            background: linear-gradient(45deg, #9b59b6, #00ffff); /* Purple to Cyan gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4), 0 0 30px rgba(0, 255, 255, 0.6);
            opacity: 0; /* Initially hidden */
            animation: growText 2s forwards, fadeInText 0.5s 2s forwards;
        }

        /* Animation to grow the text */
        @keyframes growText {
            0% {
                font-size: 2em;
                opacity: 0;
            }
            100% {
                font-size: 4em;
                opacity: 1;
            }
        }

        /* Fade-in "by voidance" text */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* "by voidance" text styling */
        .author {
            font-size: 1.5em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            font-family: sans-serif;
            opacity: 0; /* Initially hidden */
            animation: fadeInText 1s 2s forwards; /* Fade in after 2 seconds */
            margin-top: 10px; /* Adjusts the vertical space between "Sideloaders" and "by voidance" */
        }

        /* Transparency effect to fade out text */
        .fade-out {
            animation: fadeOutText 2s forwards;
        }

        /* Animation to fade out both texts */
        @keyframes fadeOutText {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* "loading..." text styling */
        .loading {
            font-size: 1.5em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            font-family: sans-serif;
            opacity: 0;
            position: absolute;
            animation: fadeInText 1s forwards; /* Fade in when "loading..." appears */
        }

        /* "Side Loaders" top-center text styling */
        .side-loaders {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #9b59b6, #00ffff); /* Purple to Cyan gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            opacity: 0;
            position: absolute;
            top: 10px; /* Position it at the top center */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            animation: fadeInText 1s 2s forwards; /* Fade in after a delay */
        }

        /* "Download E-Sign" button styling */
        .download-btn {
            font-size: 1.2em;
            font-weight: bold;
            background-color: white; /* White background */
            color: #121212; /* Dark text */
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 12px; /* UI corners */
            opacity: 0;
            transition: opacity 0.5s ease;
            margin-top: 20px; /* Space below "Side Loaders" */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Show the button when it's time */
        .show-button {
            opacity: 1 !important;
        }

    </style>
</head>
<body>
    <div id="content">
        <h1>Sideloaders</h1>
        <div class="author">by voidance</div>
    </div>

    <div id="loading" class="loading" style="display:none;">loading...</div>
    <div id="sideLoadersText" class="side-loaders" style="display:none;">Side Loaders</div>

    <button id="downloadBtn" class="download-btn" style="display:none;" onclick="window.location.href='https://khoindvn.io.vn/';">Download E-Sign</button>

    <script>
        // Wait for 4 seconds, then start fading out the "Sideloaders" and "by voidance" texts
        setTimeout(function() {
            // Add fade-out effect to both texts
            document.querySelector('h1').classList.add('fade-out');
            document.querySelector('.author').classList.add('fade-out');
            
            // After another 2 seconds, show the "loading..." text
            setTimeout(function() {
                // Make sure the "loading..." text appears in the center of the page
                document.getElementById('loading').style.display = 'block';
            }, 2000); // delay 2 seconds after fading out
        }, 4000); // initial delay of 4 seconds

        // After 5 seconds of "loading..." text, fade it out
        setTimeout(function() {
            document.getElementById('loading').classList.add('fade-out');
            // After fading out "loading...", show "Side Loaders" text after 2 seconds
            setTimeout(function() {
                document.getElementById('sideLoadersText').style.display = 'block';
                // Hide the "loading..." text as soon as the second "Side Loaders" text appears
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        }, 5000); // 5 seconds delay before fading out "loading..."

        // When the second "Side Loaders" text is fully visible, show the button
        setTimeout(function() {
            // Show the button after the second "Side Loaders" text is visible
            document.getElementById('downloadBtn').style.display = 'inline-block';
            document.getElementById('downloadBtn').classList.add('show-button'); // make the button visible with a smooth transition
        }, 7000); // Button appears after 7 seconds
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sideloaders</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gotham', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Background styling */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, rgba(0, 0, 0, 0.8) 80%);
            filter: blur(10px);
            z-index: -1;
        }

        /* "Sideloaders" text styling */
        h1 {
            font-size: 2em; /* Start with smaller size */
            font-weight: bold;
            background: linear-gradient(45deg, #9b59b6, #00ffff); /* Purple to Cyan gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4), 0 0 30px rgba(0, 255, 255, 0.6);
            opacity: 0; /* Initially hidden */
            animation: growText 2s forwards, fadeInText 0.5s 2s forwards;
        }

        /* Animation to grow the text */
        @keyframes growText {
            0% {
                font-size: 2em;
                opacity: 0;
            }
            100% {
                font-size: 4em;
                opacity: 1;
            }
        }

        /* Fade-in "by voidance" text */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* "by voidance" text styling */
        .author {
            font-size: 1.5em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            font-family: sans-serif;
            opacity: 0; /* Initially hidden */
            animation: fadeInText 1s 2s forwards; /* Fade in after 2 seconds */
        }

    </style>
</head>
<body>
    <div>
        <h1>Sideloaders</h1>
        <div class="author">by voidance</div>
    </div>

    <script>
        // JavaScript to ensure the animations are controlled and timed
        // However, no additional JavaScript is needed for the animation itself.
    </script>
</body>
</html>
